# @package _global_

defaults:
  - override /data: my_dataset
  - override /model: inception_v3
  - override /callbacks: default
  - override /trainer: gpu

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

tags: ["inception_v3", "orchid_classification"]

seed: 42

trainer:
  min_epochs: 1
  max_epochs: 50
  accelerator: gpu
  devices: 1

model:
  optimizer:
    lr: 0.0001
    weight_decay: 0.0001
  scheduler:
    patience: 5

data:
  batch_size: 16  # Smaller batch size due to larger image size
  image_size: 299  # InceptionV3 requires 299x299 images

logger:
  tensorboard:
    tags: ${tags}
    group: "orchid_classification"
