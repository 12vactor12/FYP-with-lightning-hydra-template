# @package _global_

# to execute this experiment run:
# python train.py experiment=orchid_classification model={model_name}

defaults:
  - override /data: my_dataset
  - override /model: resnet50  # 默认使用resnet50，可通过命令行参数覆盖
  - override /callbacks: default
  - override /trainer: default
  - override /logger: csv

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

tags: ["orchid", "classification"]

seed: 42  # 设置随机种子，确保实验可复现

trainer:
  min_epochs: 20
  max_epochs: 50
  gradient_clip_val: 1.0
  accelerator: cpu  # 使用CPU训练，因为没有可用的GPU
  devices: 1  # 使用1个CPU设备

model:
  optimizer:
    lr: 0.0001
  compile: false

data:
  batch_size: 32

logger:
  csv:
    save_dir: ${paths.log_dir}