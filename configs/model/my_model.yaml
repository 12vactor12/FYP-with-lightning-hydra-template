# @package _global_

# model configuration

_target_: src.models.my_model_module.MyModelLitModule

# 模型架构配置
net:
  # 选择模型类型: MyModel 或 ResNet
  _target_: src.models.components.my_model.MyModel
  
  # 输出类别数量
  num_classes: 10
  
  # 输入通道数 (3 for RGB images)
  input_channels: 3
  
  # 卷积层的基础过滤器数量
  num_filters: 32
  
  # 卷积核大小
  kernel_size: 3
  
  # Dropout率
  dropout_rate: 0.5

# 或者使用ResNet模型
# net:
#   _target_: src.models.components.my_model.ResNet
#   num_classes: 10
#   input_channels: 3
#   num_blocks: [2, 2, 2, 2]

# 优化器配置
optimizer:
  _target_: torch.optim.Adam
  lr: 0.001
  weight_decay: 0.0001

# 学习率调度器配置
scheduler:
  _target_: torch.optim.lr_scheduler.ReduceLROnPlateau
  mode: min
  factor: 0.1
  patience: 5
  verbose: true

# 是否编译模型 (PyTorch 2.0+)
compile: false

# 输出类别数量
num_classes: 10
