_target_: src.models.orchid_module.OrchidLitModule

optimizer:
  _target_: torch.optim.AdamW
  _partial_: true
  lr: 0.0001
  weight_decay: 0.0001

# 学习率调度器：当验证指标停止改善时自动降低学习率
scheduler:
  _target_: torch.optim.lr_scheduler.ReduceLROnPlateau  # 使用 ReduceLROnPlateau 调度器
  _partial_: true  # 允许延迟初始化，由 Lightning 注入优化器
  mode: min        # 监控指标越小越好（如 loss）
  factor: 0.1      # 学习率衰减倍数：new_lr = lr * factor
  patience: 3      # 指标连续 5 个 epoch 无改善时触发衰减

net:
  _target_: src.models.components.orchid_models.OrchidModel
  model_name: resnet50
  num_classes: 10
  pretrained: true
  freeze_backbone: false

# compile model for faster training with pytorch 2.0
compile: True 
num_classes: 10